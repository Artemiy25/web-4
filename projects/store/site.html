<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="head"><p class="logo">COFFEE</p></div>

        </div>
        <div class="table">
            <div class="object" id="1">
                <input type="checkbox" id="Choice1" name="Choise" data-price="80">

                <input type="text" class="count" value="0">
            </div>
            <div class="object" id="2">

            <div class="object" id="4">

            <div class="object" id="7">

                <label for="Choice7">Что-то 150р.</label>
                <input type="text" class="count" value="0">
            </div>
            <div class="object" id="8">
                <input type="checkbox" id="Choice8" name="Choise" data-price="60">
                <label for="Choice8">Что-то 60р.</label>
                <input type="text" class="count" value="0">
            </div>
        </div>
        <div class="finale">
            <p class="finaly">Cумма:</p><p class="Enter">0</p><p class="finaly">руб.</p>
            <button class="botton">Оформить заказ</button>
        </div>
    </div>
    <script src="script.js"></script>
